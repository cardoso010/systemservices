{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h2>Customers</h2>
    <a href="{% url 'client:new' %}"><button class="btn btn-default">Create</button></a>
</div>
<div class="row">
    <div class="well bs-component">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CPF</th>
                    <th>Neighborhood</th>
                    <th>CEP</th>
                    <th>City</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td><a href="{% url 'client:detail' pk=client.pk %}">{{ client.name }}</a></td>
                        <td>{{ client.cpf }}</td>
                        <td>{{ client.neighborhood }}</td>
                        <td>{{ client.cep }}</td>
                        <td>{{ client.city }}</td>
                        <td>{{ client.email }}</td>
                        <td>{{ client.phone }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
