{% extends 'base.html' %}
{% block content %}

        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Service</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form method="POST" class="form-horizontal">

                    {{ form.as_p }}

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
