{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h2>Hired</h2>
    <a href="{% url 'contract:new' %}"><button class="btn btn-default">Create</button></a>
</div>
<div class="row">
    <div class="well bs-component">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Service</th>
                    <th>Value</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for contract in hired %}
                    <tr>
                        <td><a href="{% url 'contract:detail' pk=contract.pk %}">{{ contract.client }}</a></td>
                        <td>{{ contract.service }}</td>
                        <td>{{ contract.value }}</td>
                        <td>{{ contract.start }}</td>
                        <td>{{ contract.end }}</td>
                        <td><a href="{% url 'contract:remove' pk=contract.pk %}"><button class="btn btn-sm btn-danger">Delete</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
