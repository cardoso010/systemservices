{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h2>Services</h2>
    <a href="{% url 'services:new' %}"><button class="btn btn-default">Create</button></a>
</div>
<div class="row">
    <div class="well bs-component">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                    <tr>
                        <td><a href="{% url 'services:detail' pk=service.pk %}">{{ service.name }}</a></td>
                        <td>{{ service.value }}</td>
                        <td><a href="{% url 'services:remove' pk=service.pk %}"><button class="btn btn-sm btn-danger">Delete</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
